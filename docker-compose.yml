version: '3.8'
services:
  app:
    build: .
    ports: ["8501:8501"]
    volumes: [".:/app"]
    depends_on: [mongo]
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB_NAME=trendpulse_db
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY} # Pass key from .env file if needed
  mongo:
    image: mongo:latest
    ports: ["27017:27017"]
    volumes: [mongodb_data:/data/db]
volumes:
  mongodb_data: